<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let C = prompt("Nhập nhiệt độ bao nhiêu độ C");
    if (C>100) {
        alert("Vui lòng giảm nhiệt độ")
    }
    else if (C<20) {
        alert("Vui lòng tăng nhiệt độ")
    } else {
        alert("OK")
    }

</script>
</body>
</html>
