<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 0, n2 = 1, nextTerm;

    document.write(n1); // Hiển thị số đầu tiên
    document.write(n2); // Hiển thị số thứ hai

    for (let i = 3; i <= 20; i++) {
        nextTerm = n1 + n2;
        document.write(nextTerm);
        n1 = n2;
        n2 = nextTerm;
    }
</script>
</body>
</html>
