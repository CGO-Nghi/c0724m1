<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Điểm trung bình</title>
</head>
<body>
<script>
    let Vatly = prompt('nhập điểm vật lý') *1;
    let Hoahoc =prompt('nhập điểm hóa học') *1;
    let sinhhoc = prompt('nhập điểm sinh học') *1;
    let dtb = (Vatly + Hoahoc + sinhhoc)/3;
    document.write('điểm trung bình 3 môn là ' + dtb);
</script>
</body>
</html>
