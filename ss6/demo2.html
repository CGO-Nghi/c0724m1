<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Diện tích Hình Chữ Nhật</title>
</head>
<body>
<script>
    let Chieurong = prompt("Nhập Chiều rộng");
    let Chieudai = prompt("Nhập Chiều dài");

    let chieurong = parseInt(Chieurong);
    let chieudai = parseInt(Chieudai);

    let Dientich = chieurong*chieudai;
    document.write("Diện tích là " + Dientich);
</script>
</body>
</html>
