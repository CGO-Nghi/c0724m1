<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập số a:")*1;
    let b = prompt("Nhập số b:")*1;
    if (b==0){
        document.writeln("Lỗi");
    } else if (a%b == 0) {
        document.writeln(`${a} chia hết cho ${b}.`);
    } else {
        document.writeln(`${a} không chia hết cho ${b}.`);99
    }
</script>
</body>
</html>
