<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt("Nhập tuổi hiện tại của bạn"));
    if (tuoi===15) {
        document.writeln("Đủ điều kiện vào lớp 10")
    } else if (tuoi<15){
        document.writeln("Không đủ điều kiện vào lớp 10")
    } else {
        document.writeln("Đủ điều kiện vào lớp 10")
    }
</script>
</body>
</html>
