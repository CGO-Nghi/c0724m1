<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let userName = prompt("Vui lòng nhập tên người dùng", '');
    if (userName == 'Admin') {
        let pass = prompt('Nhập mật khẩu?', '');
        if (pass == 'TheMaster') {
            alert('Chào mừng bạn!');
        } else if (pass == null) {
            alert('Canceled.');
        } else {
            alert("Sai mật khẩu");
        }
    } else if (userName == null) {
        alert('Canceled');
    } else {
        alert("I don't know you");
    }
</script>
</body>
</html>
