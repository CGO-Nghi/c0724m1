<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = prompt("Bạn nặng bao nhiêu kg?")*1;
    let height = prompt("Bạn cao bao nhiêu mét?")*1;
    let bmi = weight / ( height ^ 2 )
    if(bmi<18.5){
        document.write("Thiếu cân")}
    else if(bmi==18.5 || bmi<25){
        document.write("Bình thường")}
    else if(bmi==25 || bmi<30){
        document.write("Thừa cân")}
    else
        document.write("Béo phì")
</script>
</body>
</html>
